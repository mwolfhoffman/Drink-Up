<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>Favorites</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div ng-repeat="beer in $ctrl.liked">
                <div class="beer-flex">
                    <a ui-sref="beer({id: beer.id})" class="left beer-item" role="button">{{beer.name}} </a>
                    <a class="right btn remove-btn" role="button" ng-click="$ctrl.removeLiked(beer.id)">Remove From List</a>
                </div>
            </div>
        </div>
    </div>
</div>
