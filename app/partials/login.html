<div ng-app="drinkUp">

    <div class="container">
        <div class="row">
            <div class="col s12">

                <h1>Drink Up</h1>
                <p>You Must Be Logged In and Older than 21 To Enter</p>
                <section class="hidden-xs beer-animation">
                    <div id="action">
                        <div id="keg">
                            <div id="pipe-handle"></div>
                            <div id="pipe"></div>
                            <div id="pipe-front"></div>
                        </div>

                        <div class="glass">
                            <div class="beer"></div>
                            <div class="handle">
                                <div class="top-right"></div>
                                <div class="bottom-right"></div>
                            </div>
                            <div class="front-glass"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <button ng-click="$ctrl.loginWithFacebook()">Sign In With Facebook</button>
        </div>

            <button>Sign In With Google</button>
        </div>

        <div class="row">
            <button >Sign In With Twitter</button>
        </div>-->


    </div>



</div>


</div>
