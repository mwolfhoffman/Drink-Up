<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>Queued</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div ng-repeat="beer in $ctrl.queued">
                <div class="beer-flex">
                    <a ui-sref="beer({id: beer.id})" class="left beer-item" role="button">{{beer.name}} </a>
                </div>
                <a class="right" ng-click="$ctrl.removeQueued(beer.id)">Remove From List</a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
