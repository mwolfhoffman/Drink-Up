<script type="text/javascript" src="http://leaverou.github.io/prefixfree/prefixfree.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col s4 offset-s8">
            <a ng-click="$ctrl.logout()">Logout</a>
        </div>
    </div>
</div>

<div class="container" ng-if="$ctrl.beerResults.length < 1">
    <div class="row">
        <div class="col-xs-12">

            <h1 class="page-title">Drink Up</h1>
        </div>
    </div>
</div>


<!--Search-->
<center>
    <div class="container-fluid">
        <div class="row">
            <div class='style-form col-xs-12 '>
                <h6>Version 1.2.1</h6>
            </div>
        </div>
        <div class="row search-bar-home">
            <form class='col-sm-6 col-sm-offset-3 search-text' ng-submit="$ctrl.searchAll($ctrl.query)">
                <input class="text-center" ng-model="$ctrl.query" type="text" placeholder="Enter A Beer or Brewery">
                <button type="submit" class="btn-lg btn-success" id="search-btn">Search</button>
            </form>
        </div>
    </div>
    </div>
    </div>
</center>





<!--Results-->

<div id="no-results"> </div>

<div class="container-fluid">
    <div class="row">
        <div ng-if="$ctrl.beerResults.length > 0">
            <h4>{{$ctrl.beerResults.length}}: Results Found</h4>
            <!--We Will have to change this incase 0 results really are found-->
        </div>
    </div>
</div>


<div class="beer-container">
    <div class="row" ng-repeat="beer in $ctrl.beerResults">
        <div class="beer-flex">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{beer.name}}</span>
                    <p><b>{{beer.breweries[0].name}}</b></p>
                    <!--<hr>-->
                    <p><em>{{beer.style.name}}</em></p>
                </div>
                <a ui-sref="beer({id: beer.id})" class="btn btn-primary" role="button">Learn More </a>
                <div class="card-action">
                    <a ng-click="$ctrl.addToList( 'liked', beer.id, beer.name, beer.labels.medium, beer.description, beer.style.category.name, beer.available.description, beer.glass.name, beer.abv)">Like</a>
                    <a ng-click="$ctrl.addToList( 'sucked', beer.id, beer.name, beer.labels.medium, beer.description, beer.style.category.name, beer.available.description, beer.glass.name, beer.abv)">Hate</a>
                    <a ng-click="$ctrl.addToList( 'queued', beer.id, beer.name, beer.labels.medium, beer.description, beer.style.category.name, beer.available.description, beer.glass.name, beer.abv)">Queue</a>
                    <!--<a href="#">This is a link</a>
                    <a href="#">This is a link</a>-->
                </div>
            </div>



        </div>
    </div>
</div>





<div class="row">
    <div class="col s12 m6">
    </div>
</div>
